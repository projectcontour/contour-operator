apiVersion: apps/v1
kind: Deployment
metadata:
  name: contour-operator
  namespace: system
  labels:
    control-plane: contour-operator
spec:
  selector:
    matchLabels:
      control-plane: contour-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: contour-operator
    spec:
      containers:
      - command:
        - /contour-operator
        - --contour-image
        - docker.io/projectcontour/contour:main
        - --envoy-image
        - docker.io/envoyproxy/envoy:v1.17.1
        args:
        - --enable-leader-election
        image: contour-operator
        imagePullPolicy: Always
        name: contour-operator
        resources:
          requests:
            cpu: 100m
            memory: 70Mi
      terminationGracePeriodSeconds: 10
