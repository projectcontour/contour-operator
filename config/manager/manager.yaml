apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: contour-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contour-operator
  namespace: system
  labels:
    control-plane: contour-operator
spec:
  selector:
    matchLabels:
      control-plane: contour-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: contour-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /contour-operator
        args:
        - --leader-elect
        image: docker.io/projectcontour/contour-operator:main
        imagePullPolicy: Always
        name: contour-operator
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: contour-operator
      terminationGracePeriodSeconds: 10
